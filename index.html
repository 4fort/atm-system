<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FortATM</title>
</head>
<body>
    <form action="" method="POST" id="admin_form">
        <input type="text" name="usn" id="usn"><br>
        <input type="password" name="pwd" id="pwd">
        <span class="error_message"></span>
        <button type="submit">Login</button>
    </form>
    <br><br><br>
    <form action="" method="POST" id="atm_form">
        <h1>ATM</h1>
        <input type="text" name="card_num" id="card_num"><br>
        <input type="text" name="card_pin" id="card_pin">
        <span class="error_message"></span>
        <button type="submit">Login</button>
    </form>
    <script src="script/authenticator.js" defer></script>
    <script src="script/main.js" defer></script>
    <script src="script/admin.js"></script>
    <script src="script/atm_auth.js"></script>
</body>
</html>
