<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/index.css">
    <title>FortATM</title>
</head>
<body>
    <main>
        <nav>
            <span class="brand"><span>FORT</span>BANK</span>
            <a class="adminLogin" href="admin.html"><i class="bi bi-person-gear"></i></a>
        </nav>
        <section class="login_interface">
            <div class="container left">
                <form action="" method="POST" id="atm_form">
                    <h1>LOGIN</h1>
                    <div class="login_inputs">
                        <label for="card_num">Card Number:</label>
                        <input type="text" name="card_num" id="card_num">
                        <label for="card_pin">Card Pin:</label>
                        <input type="text" name="card_pin" id="card_pin">
                        <span class="error_message"></span>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="container right">
                <form action="">
                    <div id="reader" width="600px"></div>
                    <label for="card_pin">Card Pin:</label>
                    <input type="text" name="card_pin" id="qr-card_pin">
                </form>
            </div>
        </section>
    </main>
    <script src="script/authenticator.js" defer></script>
    <script src="node_modules/html5-qrcode/html5-qrcode.min.js" type="text/javascript"></script>
    <script src="script/scanner.js"></script>
    <script src="script/main.js" defer></script>
    <script src="script/admin.js"></script>
    <script src="script/atm_auth.js"></script>
</body>
</html>
