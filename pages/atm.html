<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style/atm.css">
    <title>ATM</title>
</head>
<body>
    <div class="modal">
        <div class="title_bar">
            <span class="title">DEPOSIT</span>
            <span class="return"><i class="bi bi-box-arrow-right"></i></span>
        </div>
        <form action="" class="modal_form">
            <input type="number" class="modal_input_id" placeholder="id">
            <input type="number" class="modal_input" placeholder="amount">
            <button type="submit">SUBMIT</button>
        </form>
    </div>
    <div class="nav">
        <span class="user"><i class="bi bi-person-fill"></i>USER</span>
        <span class="logout" onclick="logout('user')">LOGOUT<i class="bi bi-box-arrow-right"></i></span>
    </div>
    <div class="container">
        <div class="bank data">
            <div class="balance">balance</div>
            <div class="transaction_history">
            </div>
        </div>
        <div class="bank transaction">
            <div class="deposit transaction_action" data-transaction="deposit">DEPOSIT</div>
            <div class="withdraw transaction_action" data-transaction="withdraw">WITHDRAW</div>
            <!-- <div class="transfer transaction_action" data-transaction="transfer">TRANSFER</div> -->
        </div>
    </div>

    <script src="../script/authenticator.js"></script>
    <script src="../script/main.js"></script>
    <script src="../script/atm.js"></script>
</body>
</html>
