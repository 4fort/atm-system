<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="../style/atm.css"> -->
    <link rel="stylesheet" href="../style/main.css">
    <title>ATM</title>
</head>
<body>
    <!-- MODAL -->
    <div class="modal">
        <div class="title_bar">
            <span class="title">MODE</span>
            <span class="return"><i class="bi bi-box-arrow-right"></i></span>
        </div>
        <form action="" class="modal_form">
            <input type="number" class="modal_input_id" placeholder="id">
            <input type="number" class="modal_input" placeholder="amount">
            <button type="submit">SUBMIT</button>
        </form>
    </div>
    
    <main>
        <nav>
            <span class="brand"><span>FORT</span>BANK</span>
            <span><i class="bi bi-person-fill"></i><span class="user">USER</span></span>
            <span class="logout" onclick="logout('user')">LOGOUT<i class="bi bi-box-arrow-right"></i></span>
        </nav>

        <section class="atm_interface">

            <div class="top">
                <div class="atm_card">
                    <div class="brand"><span>FORT</span>BANK</div>
                    <div class="qrcode"></div>
                    <div class="atm_cardNum">########</div>
                    <div class="atm_cardHolder">CARD HOLDER<span id="atm_cardHolder">User</span></div>
                    <div class="atm_cardId">PIN<span id="atm_cardId">****</span></div>
                </div>

                <div class="user_balance">
                    You have
                    <span class="balance currency">balance</span>
                </div>
            </div>

            <div class="bottom">
                <div class="container left">
                    <div class="transaction_history_title cell">
                        <span class="transaction_type">Type</span>
                        <span class="transaction_date">Date</span>
                        <span class="transaction_amount">Amount</span>
                    </div>
                    <div class="transaction_history">
                    </div>
                </div>
    
                <div class="container right">
                    <div class="deposit transaction_action" data-transaction="deposit">
                        <span><i class="bi bi-cash-stack"></i></span>
                        <i class="bi bi-cash-stack"></i>DEPOSIT
                    </div>
                    <div class="withdraw transaction_action" data-transaction="withdraw">
                        <span><i class="bi bi-credit-card"></i></span>
                        <i class="bi bi-credit-card"></i>WITHDRAW
                    </div>
                    <!-- <div class="transfer transaction_action" data-transaction="transfer">TRANSFER</div> -->
                </div>
            </div>
        </section>
    </main>

    <script src="../node_modules/qrcode/build/qrcode.js"></script>
    <script src="../script/authenticator.js"></script>
    <script src="../script/main.js"></script>
    <script src="../script/atm.js"></script>
</body>
</html>
