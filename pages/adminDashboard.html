<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style/admin_dashboard.css">
</head>
<body>
    hello admin
    <button type="submit" id="logout">Logout</button>

    <div class="dbTable">
        <div class="account_detailInfoCate">
            <div class="account_container">
                <div class="account_id">ID</div>
                <div class="account_name">Account Name</div>
                <div>Card Number</div>
                <div>Card Pin</div>
                <div>
                    <span>Balance</span>
                </div>
                <div class="account_actionButtons">
                    
                </div>
            </div>
        </div>
        <div id="accounts"></div>
    </div>
    
    <div class="control_panel">
        <form action="" id="control_panel_form">
            <div class="left_box">
                <input type="text" id="control_panel_owner" placeholder="Name...">
            <input type="number" id="control_panel_amount" placeholder="Amount...">
            </div>

            <div class="right_box">
                <span id="control_panel_randomCardNum"></span>
                <input type="number" id="control_panel_pin" value="1234">
            </div>
            
            <button type="submit">add</button>

            <span class="error_message"></span>
        </form>
    </div>

    <script src="../script/authenticator.js"></script>
    <script src="../script/main.js" defer></script>
    <script src="../script/admin_dashboard.js" defer></script>
</body>
</html>
